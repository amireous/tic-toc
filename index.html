<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="container-wrapper">
      <div class="modal">
        <div class="overlay"></div>
        <div>
          <div>
            <h3 class="winner-title"></h3>
            <h1 class="winner-details">TAKES THE ROUND</h1>
            <div class="buttons">
              <button class="quite-btn">QUIT</button>
              <button class="next-round-btn">NEXT ROUND</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <section class="home-page">
          <div class="game-logo">
            <img src="images/SVG/logo.svg" />
          </div>
          <div class="player-sign-selection">
            <h2>PICK PLAYER 1'S MARK</h2>
            <div class="start-game-logos">
              <div id="x" class="X-logo sign hover-on-selected-sign">
                <svg
                  fill="#a8bfc9"
                  id="icon-x"
                  viewBox="0 0 64 64"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
              <div
                id="o"
                class="O-logo sign hover-on-selected-sign selected-sign"
              >
                <svg
                  fill="#a8bfc9"
                  class="O-sign"
                  id="icon-o"
                  viewBox="0 0 64 64"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                  />
                </svg>
              </div>
            </div>
            <p>REMEMBER: X GOES FIRST</p>
          </div>
          <div class="player-actions">
            <button class="player-vs-cpu">NEW GAME (VS CPU)</button>
            <button class="player-vs-player" id="vs-player">
              NEW GAME (VS PLAYER)
            </button>
          </div>
        </section>
        <section class="game hidden">
          <div class="game-menu">
            <div class="game-logo">
              <img src="images/SVG/logo.svg" alt="" />
            </div>
            <div class="game-turn-display">
              <div></div>
            </div>
            <div class="game-restart">
              <img src="images/SVG/icon-restart.svg" alt="" />
            </div>
          </div>
          <div class="game-cards-container">
            <div class="game-card"></div>
            <div class="game-card"></div>
            <div class="game-card"></div>
            <div class="game-card"></div>
            <div class="game-card"></div>
            <div class="game-card"></div>
            <div class="game-card"></div>
            <div class="game-card"></div>
            <div class="game-card"></div>
          </div>
          <div class="game-info">
            <div id="x-win" class="player-X-score"></div>
            <div id="tie" class="ties-score"></div>
            <div id="o-win" class="player-O-score"></div>
          </div>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
