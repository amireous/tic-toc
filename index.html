<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container-wrapper">
        <div class="container">
            <section class="home-page">

                <div class="game-logo">
                    <img src="images/SVG/logo.svg" />
                </div>
                <div class="player-sign-selection">
                    <h2>PICK PLAYER 1'S MARK</h2>
                    <div class="start-game-logos">
                        <div class="X-logo sign hover-on-selected-sign"> <img src="images/SVG/icon-x-default.svg" alt=""
                                class="X-sign"></div>
                        <div class="O-logo sign hover-on-selected-sign"> <img src="images/SVG/icon-o-default.svg" alt=""
                                class="O-sign"></div>
                    </div>
                    <p>REMEMBER: X GOES FIRST</p>
                </div>
                <div class="player-actions">
                    <button class="player-vs-cpu">NEW GAME (VS CPU)</button>
                    <button class="player-vs-player">NEW GAME (VS PLAYER)</button>
                </div>

            </section>
            <section class="game hidden">
                <div class="game-menu">
                    <div class="game-logo">
                        <img src="images/SVG/logo.svg" alt="">
                    </div>
                    <div class="game-turn-display">
                        <div><span>TURN</span></div>
                    </div>
                    <div class="game-restart">
                        <img src="images/SVG/icon-restart.svg" alt="">
                    </div>
                </div>
                <div class="game-cards-container">
                    <div class="game-card"></div>
                    <div class="game-card"></div>
                    <div class="game-card"></div>
                    <div class="game-card"></div>
                    <div class="game-card"></div>
                    <div class="game-card"></div>
                    <div class="game-card"></div>
                    <div class="game-card"></div>
                    <div class="game-card"></div>
                </div>
                <div class="game-info">
                    <div class="player-X-score">
                        <p>X <span></span></p>
                        <p>0 <span></span></p>
                    </div>
                    <div class="ties-score">
                        <p>TIES</p>
                        <p>0</p>
                    </div>
                    <div class="player-O-score">
                        <p>O <span>(YOU)</span></p>
                        <p>0</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
